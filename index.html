<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TaskNexus</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" defer></script> <!-- Add this line -->
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="column-home">
        <div class="home-content">
          <p class="home-text">Home</p> <!-- Add class to the Home text -->
        </div>
      </div>
      <div class="container">
        <div class="column-courses column">
          <div class="column-top">
            <!-- add content for the top portion of the courses column -->
            <p>Courses</p>
          </div>
          <div class="column-bottom">
            <!-- add content for the bottom portion of the courses column -->
          </div>
        </div>
        <div class="column-tasks column">
          <div class="column-top">
            <!-- add content for the top portion of the tasks column -->
            <p>Tasks</p>
          </div>
          <button class="add-btn">+ New task</button>
          <div class="column-bottom">
            <!-- add content for the bottom portion of the tasks column -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="input-panel" class="input-panel hidden">
    <!-- Add input panel -->
    <h2>Enter Task Details</h2>
    <form id="task-form">
      <input type="text" id="task-info" placeholder="Enter task information">
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - TaskNexus</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="Images/Logo.png" href="Images/Logo.png">
  <script src="Javascripts/script.js" defer></script>
  <script src="Javascripts/submitScript.js" defer></script>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="column-home">
        <div class="home-content">
          <img src="Images\Logo.png" alt="TaskNexus Logo">
        </div>
      </div>
      <div class="container">
        <div class="column-courses column">
          <div class="column-top">
            <p>Courses</p>
          </div>
          <div class="column-bottom">
          </div>
        </div>
        <div class="column-tasks column">
          <div class="column-top-right">
            <div class="column-top">
              <p>Tasks</p>
              <button class="add-btn">+ New task</button>
            </div>
            <div class="date-container">
              <p id="current-date"></p>
              <p id="today-text">Today</p>
            </div>
          </div>
          <div class="column-bottom">
          </div>
        </div>

      </div>
    </div>
  </main>

  <div id="input-panel" class="input-panel hidden">
    <div class="header">
      <h2>New Task</h2>
      <button id="close-btn">X</button>
    </div>
    <div class="input-panel-section">
      <div id="input-panel-section-top-left">
        <p class="task-titles">Subject</p>
        <div class="form-group">
          <input type="text" id="subject" placeholder="Enter subject">
        </div>
      </div>
      <div id="input-panel-section-top-right">
        <p class = "task-titles">Title</p>
        <div class="form-group">
          <input type="text" id="title" placeholder="Enter title">
        </div>
      </div>
      <div id="input-panel-section-bottom-left">
        <p class="task-titles">Due Date</p>
        <div class="form-group">
          <input type="date" id="due-date">
        </div>
      </div>
      <div id="input-panel-section-bottom-right">
        <p class="task-titles">Description</p>
        <div class="form-group">
          <textarea id="description" placeholder="Enter task description"></textarea>
        </div>
      </div>
    </div>
    <div class="input-panel-bottom">
      <form id="task-form">
        <button id="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="task-list">
  </div>
</body>

</html>

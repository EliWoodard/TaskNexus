<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TaskNexus</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="column-home">
        <!-- add content for the home column -->
        <p>Home</p>
      </div>
      <div class="container">
        <div class="column-courses column">
          <div class="column-top">
            <!-- add content for the top portion of the courses column -->
            <p>Courses</p>
          </div>
          <div class="column-bottom">
            <!-- add content for the bottom portion of the courses column -->
          </div>
        </div>
        <div class="column-tasks column">
          <div class="column-top">
            <!-- add content for the top portion of the tasks column -->
            <p>Tasks</p>
          </div>
          <div class="column-bottom">
            <!-- add content for the bottom portion of the tasks column -->
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
